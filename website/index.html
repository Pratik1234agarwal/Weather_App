<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type='text/css' href="style.css" />
  </head>
  <body>
    <h1> Weather Journal App</h1>
    <div class='container input'>
      <input type='text' class='zip form' placeholder="Enter Zipcode">
      <input type='text' class='feeling form' placeholder="How are You feeling today">
      <button class='btn'>Submit</button>
    </div>
    <div class='container result invisible'>
      <h3>Temp is : </h3>
      <h4>Max :  Min: </h4>
      <h4>Humidity : </h4>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
